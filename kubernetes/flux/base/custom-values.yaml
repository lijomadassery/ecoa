# FluxCD Custom Values Configuration
# This file configures FluxCD to use Docker Hub images instead of GHCR

# Base registry configuration
registry: docker.io
image:
  repository: fluxcd

# Controller image configurations
defaults:
  images:
    # Source controller - handles repository operations
    source-controller: docker.io/fluxcd/source-controller:v1.5.0
    
    # Kustomize controller - handles Kubernetes manifests
    kustomize-controller: docker.io/fluxcd/kustomize-controller:v1.2.0
    
    # Helm controller - handles Helm releases
    helm-controller: docker.io/fluxcd/helm-controller:v0.37.0
    
    # Notification controller - handles alerts and events
    notification-controller: docker.io/fluxcd/notification-controller:v1.2.0 